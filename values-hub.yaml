clusterGroup:
  name: hub

  namespaces:
    - istio-system
    - istio-cni
    - tempo
    - openshift-tempo-operator:
        labels:
          openshift.io/cluster-monitoring: true
        operatorGroup: true
        targetNamespaces:
    - openshift-opentelemetry-operator:
        operatorGroup: true
        targetNamespaces:
    - bookinfo:
        labels:
          istio-discovery: enabled
          istio.io/rev: default
    - openshift-cluster-observability-operator:
        labels:
          openshift.io/cluster-monitoring: true
        operatorGroup: true
        targetNamespaces:

  subscriptions:
    servicemesh:
      name: servicemeshoperator3

    ossmc:
      name: kiali-ossm

    distributed-tracing:
      name: tempo-product
      namespace: openshift-tempo-operator

    opentelemetry:
      name: opentelemetry-product
      namespace: openshift-opentelemetry-operator

    cluster-observability:
      name: cluster-observability-operator
      namespace: openshift-cluster-observability-operator

  projects:
    - servicemesh
    - bookinfo
    - ossmc
    - distributed-tracing

  applications:
    servicemesh:
      name: servicemesh
      namespace: istio-system
      project: servicemesh
      path: servicemesh

    ossmc:
      name: ossmc
      namespace: istio-system
      project: ossmc
      path: ossmc

    distributed-tracing:
      name: distributed-tracing
      namespace: tempo
      project: distributed-tracing
      path: distributed-tracing

    bookinfo:
      name: bookinfo
      namespace: bookinfo
      project: bookinfo
      path: bookinfo
